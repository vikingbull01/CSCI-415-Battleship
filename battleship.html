function clearBoard(number)
{
    $eid("s" + number).style.backgroundColor = "rgba(0, 0, 0, 0)";
}

function checkWinner(cellNumber)
{
	var totalCounter = 0;
	totalCounter = checkWestCounter(cellNumber) + checkEastCounter(cellNumber);
	totalCounter++;
	//alert("west east counter is " + totalCounter);
	
		if (totalCounter >= 5)
		{
			document.winner = click;
			alert("Player " + document.winner + " has won the game!!");
		}
		else
		{
			totalCounter = checkNorthCounter(cellNumber) + checkSouthCounter(cellNumber);
			totalCounter++;
			//alert("north south counter is " + totalCounter);
			if (totalCounter >= 5)
			{
				document.winner = click;
				alert("Player " + document.winner + " has won the game!!");
			}
			else
			{
				totalCounter = checkNorthWestCounter(cellNumber) + checkSouthEastCounter(cellNumber);
				totalCounter++;
				//alert("northwest southeast counter is " + totalCounter);
				if (totalCounter >= 5)
				{
					document.winner = click;
					alert(document.winner + " has won the game!!");
				}
				else
				{
					totalCounter = checkNorthEastCounter(cellNumber) + checkSouthWestCounter(cellNumber);
					totalCounter++;
					//alert("northeast southwest counter is " + totalCounter);
					if (totalCounter >= 5)
					{
						document.winner = click;
						alert("Player " + document.winner + " has won the game!!");
					}
				}
			}
		}
}

function checkSouthCounter(cellNumber)
{
	var	counter = 0,
		boxValue = cellNumber;
	for(i = 0; i < 5; i++)
	{
		cellNumber = cellNumber + 10;
				
		if ((cellNumber < 0) || (cellNumber > 99))
			return counter;
		else
		{
			if($eid("s" + cellNumber).style.backgroundColor == $eid("placeholder").style.backgroundColor)
				counter++;
			else
				return counter;
		}
	}
}

function checkNorthCounter(cellNumber)
{
	var	counter = 0,
		boxValue = cellNumber;
	for(i = 0; i < 5; i++)
	{
		cellNumber = cellNumber - 10;
				
		if ((cellNumber < 0) || (cellNumber > 99))
			return counter;
		else
		{
			if($eid("s" + cellNumber).style.backgroundColor == $eid("placeholder").style.backgroundColor)
				counter++;
			else
				return counter;
		}
	}
}

function checkWestCounter(cellNumber)
{
	var	counter = 0,
		boxValue = cellNumber;
	for(i = 0; i < 5; i++)
	{
		cellNumber = cellNumber -1;
		
		if ((cellNumber < 0) || (cellNumber > 99))
			return counter;
		else
		{
			if (cellNumber % 10 < boxValue % 10)
			{
				if($eid("s" + cellNumber).style.backgroundColor == $eid("placeholder").style.backgroundColor)
					counter++;
				else
					return counter;
			}
			else
				return counter;
		}
	}
}

// AJAX for the chat
function chatPost()
	{
		var data;
		data = document.getElementById("post").value;
                          
		ajaxRequestPost("Tictacchat.cgi", data, "text/plain", true, 
		document.getElementById("chatmsg"),document.getElementById("chatmsg"),successFunc, webServerError); 
	}
//Game data	
function TicTacGame()
	{	
		var data;
		data = document.getElementById("post").value;
                          
		ajaxRequestPost("boardGame.cgi", data, "text/plain", true, 
		document.getElementById("brd"),document.getElementById("brd"),successFunc, webServerError); 
	}

		/*---------------------------------------------------*/	

function webServerError(status, statusText, area)
	{
		area.innerHTML = "Web Server Error with status number: " + status + " and Status Text: " + statusText;
	}

		/*---------------------------------------------------*/

function successFunc(wall, area)
	{
		area.innerHTML = wall;
	}
